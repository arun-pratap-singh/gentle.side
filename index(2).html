<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>THE ROYAL ENFIELD | Login/SignUp |</title>
		<link rel="icon" href=".//images/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
	</head>
	<body>
		<div class="div-for-top-logo">
			<img
				class="img-for-top-logo"
				src=".//images/icon.png"
				style="height: 60px; width: 60px"
			/>
		</div>
		<div class="container">
			<div class="div-for-loginform">
				<div class="div-for-loginform-top-des1">Continue With Your Account</div>
				<div class="div-for-loginform-top-des2">
					Welcome! Please Enter Your Details
				</div>
				<div class="div-for-google-signup-btn">
					<img src=".//images/google-g-logo.png" style="height: 20px; width: 20px" /> Sign
					up with Google
				</div>
				<div class="div-for-or">
					-------------------- OR --------------------
				</div>
				<div class="div-for-input">
					<input class="input" type="username" placeholder="Enter your Email" />
					<br />
					<input
						class="input"
						type="username"
						placeholder="Enter the Password"
					/>
					<br />
					<input type="checkbox" class="checkbox" /><span
						>I accepted all tearms & conditions.</span
					>
				</div>
				<button class="btn">Sign in</button>
				<p class="p-for-bottom-des">
					Already have an Account?<a href="#">Sign up</a>
				</p>
			</div>
		</div>
	</body>
</html>
